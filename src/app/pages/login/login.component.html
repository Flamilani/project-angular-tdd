<app-card-ui>
  <div class="card card-login">
    <div class="card-header">Sign in</div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="signIn(formLogin)">
        <div class="card-text">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" />
            <div
              class="alert alert-danger mt-2"
              role="alert"
              *ngIf="
                formLogin.controls['email']?.invalid &&
                formLogin.controls['email']?.touched
              "
            >
              <div *ngIf="formLogin.controls['email'].hasError('required')">
                Please enter email
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
            />
            <div
              class="alert alert-danger mt-2"
              role="alert"
              *ngIf="
                formLogin.controls['password']?.invalid &&
                formLogin.controls['password']?.touched
              "
            >
              <div *ngIf="formLogin.controls['password'].hasError('required')">
                Please enter password
              </div>
            </div>
          </div>
        </div>
        <button
          [disabled]="formLogin.invalid"
          class="btn btn-primary mt-2"
          type="submit"
        >
          Login
        </button>
        <div class="alert alert-danger mt-2" role="alert" *ngIf="invalidLogin">
          Error in server
        </div>
      </form>
    </div>
  </div>
</app-card-ui>
